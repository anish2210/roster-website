# ========================================
# GitHub Actions - Staging Deployment
# ========================================
# Triggers: Push to staging branch
# Target: AWS EC2 Staging Server
# ========================================

name: Deploy to Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'server/**'
      - '.github/workflows/deploy-staging.yml'

  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_NAME: roster-api-staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Deploy to EC2 Staging
        env:
          EC2_HOST: ${{ secrets.EC2_STAGING_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          cat << 'EOF' > deploy.sh
          #!/bin/bash
          set -e
          cd /home/ubuntu/${{ env.APP_NAME }}
          git fetch origin
          git reset --hard origin/staging
          cd server
          npm ci --production
          pm2 reload ecosystem.config.js --env staging
          pm2 save
          EOF

          scp deploy.sh $EC2_USER@$EC2_HOST:/tmp/deploy.sh
          ssh $EC2_USER@$EC2_HOST 'bash /tmp/deploy.sh'

      - name: Health check
        run: |
          sleep 10
          curl -f https://api-staging.yourdomain.ca/health || exit 1
