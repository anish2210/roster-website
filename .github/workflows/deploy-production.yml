# ========================================
# GitHub Actions - Production Deployment
# ========================================
# Triggers: Push to main branch
# Target: AWS EC2 Production Server
# ========================================

name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-production.yml'

  # Manual workflow dispatch
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_NAME: roster-api

jobs:
  # ========================================
  # Test & Lint
  # ========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run tests
        working-directory: ./server
        run: npm test
        continue-on-error: true # Remove this when tests are implemented

  # ========================================
  # Build & Deploy
  # ========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_PRODUCTION_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Create deployment script
          cat << 'EOF' > deploy.sh
          #!/bin/bash
          set -e

          echo "üöÄ Starting deployment..."

          # Navigate to app directory
          cd /home/ubuntu/${{ env.APP_NAME }}

          # Pull latest code
          git fetch origin
          git reset --hard origin/main

          # Navigate to server directory
          cd server

          # Install dependencies
          npm ci --production

          # Create .env.production if not exists
          if [ ! -f .env.production ]; then
            echo "‚ö†Ô∏è  .env.production not found! Creating from secrets..."
            # Environment variables will be injected via GitHub Secrets
          fi

          # Reload PM2
          pm2 reload ecosystem.config.js --env production
          pm2 save

          echo "‚úÖ Deployment completed successfully!"
          EOF

          # Copy and execute deployment script
          scp deploy.sh $EC2_USER@$EC2_HOST:/tmp/deploy.sh
          ssh $EC2_USER@$EC2_HOST 'bash /tmp/deploy.sh'

      - name: Create .env.production on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_PRODUCTION_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          MONGO_URI: ${{ secrets.MONGO_URI_PRODUCTION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_PRODUCTION }}
          CLIENT_URL: ${{ secrets.CLIENT_URL_PRODUCTION }}
          AWS_SES_ACCESS_KEY: ${{ secrets.AWS_SES_ACCESS_KEY }}
          AWS_SES_SECRET_KEY: ${{ secrets.AWS_SES_SECRET_KEY }}
          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_S3_SECRET_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          # Create env file from secrets
          cat << EOF > .env.production
          NODE_ENV=production
          APP_NAME=RosterPro
          APP_PORT=5000
          APP_URL=https://api.yourdomain.ca
          CLIENT_URL=$CLIENT_URL

          MONGO_URI=$MONGO_URI
          MONGO_DB_NAME=roster_prod

          JWT_SECRET=$JWT_SECRET
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_EXPIRES_IN=30d
          BCRYPT_SALT_ROUNDS=12

          APP_TIMEZONE=Australia/Sydney

          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100

          CORS_ORIGIN=$CLIENT_URL

          LOG_LEVEL=error
          LOG_FILE_PATH=/var/log/roster

          EMAIL_ENABLED=true
          EMAIL_FROM=noreply@yourdomain.com.au
          AWS_REGION=ap-southeast-2
          AWS_SES_ACCESS_KEY=$AWS_SES_ACCESS_KEY
          AWS_SES_SECRET_KEY=$AWS_SES_SECRET_KEY

          AWS_S3_BUCKET=roster-uploads-prod
          AWS_S3_ACCESS_KEY=$AWS_S3_ACCESS_KEY
          AWS_S3_SECRET_KEY=$AWS_S3_SECRET_KEY

          SENTRY_DSN=$SENTRY_DSN
          ENABLE_APM=true

          ENABLE_API_DOCS=false
          ENABLE_REQUEST_LOGGING=false
          ENABLE_COMPRESSION=true

          HELMET_CSP_ENABLED=true
          TRUST_PROXY=true
          EOF

          # Upload to EC2
          scp .env.production $EC2_USER@$EC2_HOST:/home/ubuntu/${{ env.APP_NAME }}/server/.env.production

      - name: Health check
        run: |
          sleep 10
          curl -f https://api.yourdomain.ca/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          # Add Slack/Discord notification here if needed

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          # Add Slack/Discord notification here if needed
