# ========================================
# Nginx Configuration for Roster API
# ========================================
# Location: /etc/nginx/sites-available/roster-api
# Symlink: ln -s /etc/nginx/sites-available/roster-api /etc/nginx/sites-enabled/
#
# After editing: sudo nginx -t && sudo systemctl reload nginx
# ========================================

# Rate limiting zone (10MB can store ~160K IP addresses)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Upstream backend servers (PM2 cluster)
upstream roster_backend {
    # Least connections load balancing
    least_conn;

    # Backend servers (adjust ports if running multiple instances)
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5002 max_fails=3 fail_timeout=30s;

    # Keepalive connections
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.ca;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.ca;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.ca/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.yourdomain.ca/chain.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/roster-api-access.log;
    error_log /var/log/nginx/roster-api-error.log warn;

    # Request body size limit (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Routes
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy headers
        proxy_pass http://roster_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # CORS headers (if not handled by Express)
        # add_header Access-Control-Allow-Origin "https://app.yourdomain.ca" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        # add_header Access-Control-Allow-Credentials "true" always;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://roster_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static files (if any)
    # location /static {
    #     alias /home/ubuntu/roster-api/public;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package files
    location ~ (package\.json|package-lock\.json|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
